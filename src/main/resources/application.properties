# open-weather-api
api_key=66ce8a6aff9a764f232fc8ffeee94ade
# configure data source, the db will be stored in a file that persist across app restarts.
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/db-h2/tts-w10-d01-open-weather-api-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# show sql queries in console
spring.jpa.show-sql=true
# ddl when app starts (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
